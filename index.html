<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Basics</title>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>

  <div id="app"></div>

  <script type="text/babel">

    class App extends React.Component {
        state={
            name: "Bilaval",
            age: 20
        }
        handleClick(e){
            console.log(e.target);
        }
        handleCopy(e){
            alert("Try to be original for once!");
        }
        render(){
            return(
                // cant use class, since it is a keyword in javascript
                <div className="app-content">
                    <h1>Hey ninjas!</h1>
                    <p>Hey this is {this.state.name} and you are not watching disney channel boo</p>
                    <button onClick={this.handleClick}>Click me</button>
                    <p onCopy={this.handleCopy}>You can copy this if you want</p>
                </div>
            )
        }
    }

    //renders the App class into 'app' div
    ReactDOM.render(<App />, document.getElementById('app'));

    

  </script>

</body>
</html>
